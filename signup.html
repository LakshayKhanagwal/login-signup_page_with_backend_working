<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div id="pannel">
        <div>
        <h1>SignUp</h1></div>
        <form action="">
            <label id="name">Name</label><span>*</span><br>
            <input type="text" id="Name" placeholder="Enter Name" required><br>
            <label id="mail">Mail</label><span>*</span><br>
            <input type="email" id="email" placeholder="Enter Mail ID" required><br>
            <label>Username</label><span>*</span><br>
            <input type="text" id="username" placeholder="Enter Username" required><br>
            <label>Password</label><span>*</span><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="button" onclick="signup()">Signup</button><br>
            <span id="login">If already SignUp then </span><a href="index.html">Login</a>
        </form>
       
    </div>

    <script src="signup.js"></script>
</body>
</html>
